{% load decks_filters %}

<div class="heart-widget" data-id="{{ deck.pk }}">
  {% if user.is_authenticated %}
    <button class="heart-btn btn p-0">
      {% if deck|is_hearted_by:user %}
        <i class="bi bi-heart-fill"></i>
      {% else %}
        <i class="bi bi-heart"></i>
      {% endif %}
    </button>
  {% else %}
    <i class="bi bi-heart"></i>
  {% endif %}

  <span> {{ deck.heart_count }} </span>
</div>
